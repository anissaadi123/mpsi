{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Travaux ESI </title>
</head>
<body>  
    <nav>
        <div class="logo">   
            <img src="{% static 'images/study.png'%}" alt="Logo">
            <a href={% url 'app:home' %}>
                <h1>Travaux ESI</h1>
            </a>
        </div>                         
        <div class="list">
            <ul> 
                <li><a href="#">Accueil</a></li>
                <li><a href={% url 'app:travaux'%} > Travaux</a></li>
                {% if user.is_authenticated %}
                <li><a href={% url 'app:mestravaux' %}>Mes Travaux</a></li> 
                <li><a href={% url 'app:logout' %}>Logout</a></li>  
                {% else %}
                <li><a href={% url 'app:login' %}>Sign In</a></li>                
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
    {% block content%}
    {% endblock content %}
</div>
   
</body>
</html>
